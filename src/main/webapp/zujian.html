<!--/*3.在有效范围内使用组件*/-->
<div id="app">
    <cpn></cpn>
    <cpn></cpn>
</div>


<!-- ES6``反引号可以换行 -->
<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    /*1.创建组件构造器对象*/
   const cpnC = Vue.extend({
       template: `<div>
                    <h2>我是标题</h2>
                    <p>我是内容，哈哈</p>
                  </div>`
   })
    /*2.注册组件(全局组件，意味着可以在多个vue实例下面使用  可能还有app2)*/
    Vue.component('cpn',cpnC)

    const app = new Vue({
        el:"#app",
        data: {
            message: '你好啊'
        }
    })
</script>
