<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表单输入绑定</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
        <!--表单输入值的绑定不是靠value而是靠v-model,且它的值必须写在data-->

        <h2>{{username}}</h2>
        <h1>单行文本输入框</h1>
        <input type="text" name="username" v-model.lazy.trim="username" value="" />
        <h1>多行文本输入框</h1>
        <textarea rows="" cols="" v-model="username"></textarea>

        <h1>复选框:选择喜欢的水果</h1>
        <span v-for="item in fruits">
				{{item}}
				<input  type="checkbox" name="fruit" v-model="checkFruits" :value="item" />
			</span>
        <h2>{{checkFruits}}</h2>


        <h1>单选框:选择最喜欢的水果</h1>
        <span v-for="item in fruits">
				{{item}}
				<input  type="radio" name="zfruit" v-model="radioFruits" :value="item" />
			</span>
        <h2>{{radioFruits}}</h2>


        <h1>选项框：选择你居住的城市</h1>
        <select v-model="chooseCity">
            <option disabled value="">请选择</option>
            <option v-for="item in citys" :value="item">{{item}}</option>
        </select>
        <h3>{{chooseCity}}</h3>


        <!--多选必须按ctrl-->
        <h1>选项框：选择你喜欢的城市</h1>
        <select v-model="moreCity" multiple="multiple">
            <option v-for="item in citys" :value="item">{{item}}</option>
        </select>
        <h3>{{moreCity}}</h3>

        <h1>将字符串变为数字获取</h1>
        <input type="text" name="age" v-model.number="age" value="" />

    </div>l

    <script type="text/javascript">
        let app = new Vue({
            el:"#app",
            data:{
                username:"小明",
                fruits:['苹果','雪梨',"香蕉","葡萄"],
                checkFruits:[],
                radioFruits:"",
                citys:['北京',"上海","深圳","广州"],
                chooseCity:"",
                moreCity:[],
                age:16
            },
            watch:{
                age:function(val){
                    console.log(val)
                }
            }
        })
    </script>
</body>

</html>
