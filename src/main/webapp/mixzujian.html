<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件的开发</title>
</head>
<body>
<div id="app">
    <login></login>
    <login2></login2>
</div>
<template id="loginTemplate">
    <h2>用户登录2</h2>
</template>
<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    let login = {//具体局部组件名称
        template: '<div><h2>用户登录</h2></div>'
    };
    let login22 = {
        template: '#loginTemplate'
    }
    const app = new Vue({
        el:"#app",
        data:{},
        methods:{},
        components:{//用来注册局部组件
            login:login,//注册局部组件
            login2:login22
        }
    });
</script>
</body>
</html>
